<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Establece el icono de la pagina -->
    <link rel="icon" type="image/gif" href="img/Logo.png" /> 
    <title>LectorNovelasLigeras</title>
    <!-- LIBRERIAS CSS -->
    <link rel="stylesheet" href="librerias/bootstrap-5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="librerias/FontAwesome/css/all.min.css">    
    <link rel="stylesheet" href="librerias/alertifyjs/css/alertify.min.css">
    <!-- <link rel="stylesheet" href="librerias/alertifyjs/css/themes/default.min.css"> -->
    <link rel="stylesheet" href="librerias/alertifyjs/css/themes/bootstrap.min.css">
    
    <!-- MIS CSS -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Barra de Navegacion -->    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mx-lg-3 ps-3 pe-lg-2 mt-2 barraNavegacion">
        <!-- LOGO Y NOMBRE DE EMPRESA -->
        <a class="navbar-brand" href="#">
            <img src="img/Logo.svg" class="me-2" alt="logo" style="width:40px;"> BDAC SOFTWARE
        </a>  
        <!-- TRES PUNTOS BOTON OCULTO QUE APARECE CUANDO LA PANTALLA ES PEQUENHA -->
        <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- LINKS PAGINA -->
        <div id="collapsibleNavbar" class="navbar-collapse justify-content-end" >
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link active" href="#"><i class="fas fa-book me-1"></i> Novelas</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link " href="miTexto.html"><i class="fas fa-feather-alt me-1"></i> MiTexto</a>
                </li>                
                <li class="nav-item">
                    <a class="nav-link" href="#" ><i class="fas fa-skiing-nordic me-1"></i> Salir</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container ps-0" style="margin-top: 90px !important;">
        <!-- CONTROLES DE REPRODUCCION -->
        <div class="row mx-auto border border-dark p-2 shadow cbreproduccion" >
            <button id="btnReproduccion" type="button" class="col-lg-1 col-6 ms-0  botonPlay boton"><i id="iconoReproduccion" class="fas fa-play"></i></button>
            <button id="btnStop" type="button" class="col-lg-1 col-6 ms-0 botonStop boton"><i class="fas fa-stop"></i></button>
            <h6 class="col-lg-1 text-end align-middle my-auto mx-auto">Idioma:</h6>
            <div class="form-group col-lg-2 col-sm-12 mt-1 p-0" >                
                <select class="form-control form-select w-100" id="listaIdiomas">
                    <option value="es-" selected>Español</option>
                    <option value="en-">Inglés</option>
                    <option value="fr-">Francés</option>
                    <option value="zh-">Mandarín</option>
                    <option value="ru-">Ruso</option>
                    <option value="otros">Otros</option>                    
                </select>
            </div>
            <h6 class="col-lg-1 text-end align-middle my-auto ms-auto">Voz:</h6>
            <div class="form-group col-lg-5 col-sm-12 mt-1">
                <select class="form-control form-select" id="listaVoces">
                </select>
            </div>
            <hr class="col-12 my-2">
            <!--------- RANGES O SLIDERS ---------->
            <!-- VOLUMEN -->
            <h6 class="form-label col-lg-2 col-sm-4 my-auto text-end" >Volumen: <i class="rslider" id="textoVolumen">1</i> </h6>
            <div class="form-group col-lg-2 col-sm-8 my-auto ms-0 ps-0">
                <input type="range" class="form-range " min="0.0" max="1" value="1" step="0.1" id="volumen" >
            </div>

            <!-- VELOCIDAD -->
            <h6 class="form-label col-lg-2 col-sm-4 my-auto text-end" id="">Velocidad: <i class="rslider" id="textoVelocidad">1.1</i> </h6>
            <div class="form-group col-lg-2 col-sm-8 my-auto">
                <input type="range" class="form-range " min="0.5" max="2" value="1.1" step="0.1" id="velocidad">
            </div>

            <h6 class="form-label col-lg-1 col-sm-4 my-auto ms-auto text-end" id="">Tono: <i class="rslider" id="textoTono">0.9</i></h6>
            <div class="form-group col-lg-2 col-sm-8 my-auto">
                <input type="range" class="form-range " min="0.5" max="2" value="0.9" step="0.1" id="tono">
            </div>
        </div>
        <!-- TITULO DEL CAPITULO -->
        <h4 class="text-center mt-2"><u>Titulo de Novela</u></h4>
        <div class="d-flex justify-content-center">
            <button id="btnAnterior" class="btn col-lg-1 mx-0 boton">Anterior</button>
            <div class="row col-lg-1 mx-1 px-1 cPagina">
                <h5 class="cmenu col-4 my-auto ps-1 boton"><i class="fas fa-list-ul"></i></h5>                
                <h5 class="col-8 my-auto text-center pagina">1200</h5>                
            </div>
            <button id="btnSiguiente" class="btn col-lg-1 ms-0 boton">Siguiente</button>
        </div>
        <!-- CONTENEDOR DE TEXTO A REPRODUCIR -->
        <textarea id="texto" readonly class="form-control-plaintext mt-3" rows="5" >    
        </textarea>
    </div>


    <!-- librerias JS -->
	<script src="librerias/jquery-3.6.0.min.js"></script>
    <script src="librerias/popper/popper.min.js"></script>
	<script src="librerias/bootstrap-5.1.3/js/bootstrap.min.js"></script>
    <script src="librerias/FileSaver/FileSaver.min.js"></script>
    <script src="librerias/alertifyjs/alertify.min.js"></script>
    <script type="text/javascript" src="js/index.js" ></script>
</body>
</html>
